name: CD - build/push image & deploy to EC2 on main push

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: deare-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1) JAR 빌드 (Dockerfile이 COPY할 app.jar 생성)
      - name: Build JAR (skip tests)
        run: ./gradlew clean bootJar -x test

      - name: Prepare app.jar for Docker build context
        run: |
          rm -f app.jar
          cp build/libs/*.jar app.jar

      # 2) Docker Hub 로그인 (토큰 권장)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3) 이미지 build & push
      # - latest + commit sha 태그 같이 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 4) docker-compose.yml을 EC2로 복사
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USER }}/deare"

      # 5) EC2에서 pull + up (down은 실패 시에만)
      - name: Deploy on EC2 (pull + up -d, fallback to down)
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/deare

            docker compose pull

            if docker compose up -d; then
              echo "compose up succeeded without down"
            else
              echo "compose up failed. fallback to down -> up"
              docker compose down
              docker compose up -d
            fi

            docker compose ps
            docker image prune -f