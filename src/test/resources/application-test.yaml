spring:
  application:
    name: api

  # test에서는 .env import(외부 파일 의존) 완전 차단
  config:
    import: ""

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# P6Spy 설정 (test에서는 로그 비활성)
decorator:
  datasource:
    p6spy:
      enable-logging: false

# FeignClient 테스트용 더미 설정
external-ai:
  base-url: "http://localhost:9999"

server:
  port: 0
