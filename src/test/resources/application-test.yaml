spring:
  application:
    name: api

  # test에서는 .env import(외부 파일 의존) 완전 차단
  config:
    import: ""

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

    data:
      redis:
        host: localhost
        port: 6379

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# P6Spy 설정 (test에서는 로그 비활성)
decorator:
  datasource:
    p6spy:
      enable-logging: false

# FeignClient 테스트용 더미 설정
external:
  ai:
    base-url: "localhost:9999"

server:
  port: 0

aws:
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_REGION}

oauth:
  kakao:
    client-id: test-kakao-client-id
    client-secret: test-kakao-client-secret
    redirect-uri: http://localhost:8080/auth/oauth2/kakao/callback
    authorize-uri: https://kauth.kakao.com/oauth/authorize
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me

  google:
    client-id: test-google-client-id
    client-secret: test-google-client-secret
    redirect-uri: http://localhost:8080/auth/oauth2/google/callback
    authorize-uri: https://accounts.google.com/o/oauth2/v2/auth
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
    scope: "openid email"

jwt:
  secret-key: testtesttesttesttesttesttesttesttesttest
  access-token-expiration: 3600000
  refresh-token-expiration: 2592000000

signup-token:
  secret-key: testtesttesttesttesttesttesttesttesttest
  expiration: 1800000